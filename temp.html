<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Split Effect</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
  }


  .split-container {
    background-color: black !important;
    position: relative;
    width: 100%;
    height: 100vh; /* Adjust height as needed */
    overflow: hidden;
  }

  .split-content {
    position: absolute;
    width: 100%;
    height: 200%; /* Twice the height of viewport */
    top: 0;
    left: 0;
    background-color: #f0f0f0; /* Background color */
    transition: transform 0.3s ease-in-out; /* Smooth transition */
  }

  .split-content::before {
    content: '';
    position: absolute;
    width: 50%;
    height: 100%;
    top: 0;
    left: 0;
    background-color: #fff; /* Color of split line */
    transform: scaleX(2); /* Initial scale hides the split */
    transform-origin: right; /* Origin for scaling */
    transition: transform 0.3s ease-in-out; /* Smooth transition */
  }

  .split-content::after {
    content: '';
    position: absolute;
    width: 50%;
    height: 100%;
    top: 0;
    right: 0;
    background-color: #fff; /* Color of split line */
    transform: scaleX(2); /* Initial scale hides the split */
    transform-origin: left; /* Origin for scaling */
    transition: transform 0.3s ease-in-out; /* Smooth transition */
  }

  .split-container.active .split-content::before,
  .split-container.active .split-content::after {
    transform: scaleX(1); /* Show split line */
  }
</style>
</head>
<body>
  <div class="split-container">
    <div class="split-content">
      <!-- Your content here -->
      <h1>Scroll Split Effect Demo</h1>
      <p>This is a demonstration of a scroll-triggered split effect using CSS and JavaScript.</p>
      <p>Scroll down to see the effect in action!</p>
    </div>
  </div>
  
  <script>
    window.addEventListener('scroll', function() {
      var scrollPosition = window.scrollY;
      var windowHeight = window.innerHeight;
      var splitContainer = document.querySelector('.split-container');

      if (scrollPosition > windowHeight / 2) {
        splitContainer.classList.add('active');
      } else {
        splitContainer.classList.remove('active');
      }
    });
  </script>
</body>
</html>
